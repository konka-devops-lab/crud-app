version: "3.8"

services:
  mysql:
    build:
      context: ./mysql
      dockerfile: Dockerfile
    container_name: crud-mysql
    environment:
      MYSQL_DATABASE: crud_app
      MYSQL_USER: crud
      MYSQL_PASSWORD: CrudApp@1
      MYSQL_ROOT_PASSWORD: siva
    ports:
      - "3306:3306"
    restart: unless-stopped
    networks:
      - crud

  crud-redis:
    image: redis:7
    container_name: crud-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - crud

  crud-backend:
    build:
      context: ./crud-backend
      dockerfile: Dockerfile
    image: crud-backend:latest
    container_name: crud-backend
    environment:
      DB_HOST: crud-mysql
      DB_NAME: crud_app
      DB_USER: crud
      DB_PASSWORD: CrudApp@1
      REDIS_HOST: crud-redis
      REDIS_SSL: "false"
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - crud-redis
    restart: unless-stopped
    networks:
      - crud

  crud-frontend:
    build:
      context: ./crud-frontend
      dockerfile: Dockerfile
    image: crud-frontend:latest
    container_name: crud-frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - crud-backend
    restart: unless-stopped
    networks:
      - crud

networks:
  crud:
    driver: bridge
